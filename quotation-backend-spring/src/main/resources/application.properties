# Application Configuration
spring.application.name=quotation-backend

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/quotation_system
spring.datasource.username=postgres
spring.datasource.password=8520
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=your_super_secret_jwt_key_change_this_in_production_minimum_256_bits
jwt.expiration=604800000

# CORS Configuration
cors.allowed.origins=http://localhost:5173

# Logging
logging.level.com.quotation=DEBUG
logging.level.org.springframework.security=DEBUG
